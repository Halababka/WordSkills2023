<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>

<body>
    <div id="app">
        <section v-if="!auth">
            <h1>Вход в систему</h1>
            <form id="login-form" action="#" v-on:submit.prevent="goauth">
                <label for="username">Логин: {{login}}</label>
                <input type="text" id="username" name="username" v-model="login" required><br>
                <label for="password">Пароль: {{pass}}</label>
                <input type="password" id="password" name="password" v-model="pass" required><br>
                <button type="submit">Войти</button>
                <ul id="example">
                    <li v-for="item in items" :title="item.message + '\n' + item.name">
                        {{ item.message}}, {{ item.name }} <br>
                    </li>
                </ul>
            </form>
        </section>

        <!-- Модальное окно для сообщения об ошибке -->
        <div id="error-modal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="error-message"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
</body>

</html>
